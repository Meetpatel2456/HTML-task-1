<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="assets/stylesheet/main1.css">
        <title>Resposive Login Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="form">
            <header style="border-bottom: 3px solid #d4d4d4; height: 60px; border-radius: 1px;">
                <div class="header"><a class="bn-dropbox" href="#">Try Bussiness Dropbox</a><span class="dropbox"><i class="fa-brands fa-dropbox"></i>Dropbox</span><a class="dn-dropbox" href="#">Download the app</a></div>
            </header>
            <form class="form-container" action="#">
                <div class="form-content">
                    <div class="image-profile"><img class="profile" src="assets/profile.png" alt="profile"></div>
                    <div class="login-form">
                        <div class="title"><div class="t-title">Sign in</div><span>or<a href="Signup.html"> Create an account</a></span></div>
                        <div class="google-signin">
                            <a href="#">
                                <i class="fa-brands fa-google"></i>
                                <span> Sign in with Google</span>
                            </a>
                        </div>
                        <div class="apple-signin">
                            <a href="#">
                                <i class="fa-brands fa-apple"></i>
                                <span>Sign in with Apple</span>
                            </a>
                        </div>
                        <div class="line"></div>
                        <div class="input-boxes">
                            <div class="input-box">
                                <input type="text" placeholder="Email" required>
                            </div>
                            <div class="input-box">
                                <input type="password" placeholder="password" required>
                            </div>
                            <div class="container">
                                <div class="checkbox group">
                                    <input type="checkbox" name="checkbox" id="checkbox">
                                    <label for="checkbox">Remember Me</label>
                                    <div class="login-button group">
                                        <button>Sign in</button>
                                    </div>
                                </div>
                                
                            </div>
                            
                        </div>
                        <div class="text"><a href="#">Forget password</a></div>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
