<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="assets/stylesheet/main1.css">
        <title>Resposive Login Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="form">
            <div class="head">
                <div class="form-head">
                    <header>
                        <div class="header"><a class="bn-dropbox" href="#">Try Bussiness Dropbox</a><span><i class="fa-brands fa-dropbox"></i>Dropbox</span><a class="dn-dropbox" href="#">Download the app</a></div>
                    </header>
                </div>
            </div>
            <form action="Login.html">
                <div class="form-content">
                    <div class="image"><img src="assets/profile.png" alt="profile"></div>
                    <div class="login-form">
                        <div class="title">Sign Up</div>
                        <div class="google-signin">
                            <a href="#">
                                <i class="fa-brands fa-google"></i>
                                <span>Sign in with Google</span>
                            </a>
                        </div>
                        <div class="apple-signin">
                            <a href="#">
                                <i class="fa-brands fa-apple"></i>
                                <span>Sign in with Apple</span>
                            </a>
                        </div>
                        <div class="line"></div>
                        <div class="input-boxes">
                            <div class="input-box">
                                <input type="text" placeholder="First Name" required>
                            </div>
                            <div class="input-box">
                                <input type="text" placeholder="Last Name" required>
                            </div>
                            <div class="input-box">
                                <input type="email" placeholder="Mobile Number" pattern="[0-9]" required>
                            </div>
                            <div class="input-box">
                                <input type="email" placeholder="Email" required>
                            </div>
                            <div class="input-box">
                                <input type="password" placeholder="password" required>
                            </div>
                            <div>
                                <div class="signup-button group">
                                    <button>Submit</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
